machines:
  '0':
    constraints: tags=juju-openstack
  '1':
    constraints: tags=juju-openstack
  '2':
    constraints: tags=juju-openstack
applications:
  ceph-osd:
    options: 
      osd-devices: /dev/sdb /dev/sdc /dev/sdd /dev/sde
    num_units: 3
    to: ['0','1','2']
  ceph-mon:
    num_units: 3
    options:
      expected-osd-count: 3
      monitor-count: 3
    to: ['0','1','2']
  ceph-radosgw:
    num_units: 1
    to: ['0']
  cinder:
    expose: True
    to: ['1']
  glance:
    num_units: 1
    expose: True
    to: ['2']
  keystone:
    num_units: 1
    expose: True
    to: ['0']
  mysql-innodb-cluster:
    num_units: 3
    to: ['0','1','2']
  neutron-api:
    num_units: 1
    expose: True
    to: ['1']
  nova-cloud-controller:
    num_units: 1
    expose: True
    to: ['0']
  nova-compute:
    num_units: 3
    annotations:
    to: ['0','1','2']
  openstack-dashboard:
    num_units: 1
    expose: True
    to: ['1']
  ovn-central:
    num_units: 3
    to: ['0','1','2']
  placement:
    num_units: 1
    to: ['2']
  rabbitmq-server:
    num_units: 1
    to: ['2']
  vault:
    num_units: 1
    to: ['0']
